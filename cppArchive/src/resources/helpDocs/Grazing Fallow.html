<tr><td><b>Grazing Fallow</b>
<p>Fallow land can be grazed by the populations herds.  If you believe that this was happening, you must tell LandUse Analyst that this animal did indeed use fallow land.  Find this setting just under the Fodder Section in Animal Parameter Manager.</p>
