<tr><td><b>Requirements</b>
<p>LandUse Analyst has been designed to put the responsibility of supplying good data to the user.  Every variable used needs to be justified and backed up by the user.  There are no claims whatsoever to the accuracy of the default values or settings of any aspect of this software.</p>
