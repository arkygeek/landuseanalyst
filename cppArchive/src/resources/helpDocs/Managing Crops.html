<tr><td><b>Managing Crops</b></tr></td>
<p>
By pressing on the Manage Crops... button you will be brought to the Crop Manager.  Here, you can create new crops from scratch, or clone previously defined crops to make changes to.  You can also delete crops if you wish.
</p>
