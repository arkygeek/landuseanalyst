<tr><td><b>Breeding Life</b>
<p>In order to determine the number of female offspring that need to be retained to sustain the adult female population (breeding herd) it is necessary to know how long a female of the species can be expected to breed reliably.  This is <b>not</b> life expectancy.</p>
