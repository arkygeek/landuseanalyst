<tr><td><b>Breakdown</b></tr></td>
<p>Pressing the Breakdown button in the Diet Tab will show the calorie targets calculated for crops and domestic animals.  These calculations rely on settings entered for the site's population, as well as the figure supplied for the number of calories required per person per day.</p>
