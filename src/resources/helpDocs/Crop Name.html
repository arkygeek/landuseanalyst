<tr><td><b>Crop Name</b></tr></td>
<p>Enter the name of the crop you are defining in this field.  You do not need a unique name.  You can have, for example, 10 crops defined, all named "Wheat".  LandUse Analyst uses a special method of saving the crops to eliminate the issue of duplicate filenames.</p>
</P>
